actor: AcceptanceTester
modules:
    enabled:
        - WPDb
        - WPWebDriver
        - \Helper\Acceptance
        - Asserts
        - WPLoader
        - Sequence
    config:
        WPDb:
            dump: "tests/codeception/_data/sql/dump.sql"
            populate: true
            cleanup: false
            urlReplacement: true
            letAdminEmailVerification: false
            letCron: false
        WPLoader:
            isolatedInstall: true
            tablePrefix: "wp_"
            plugins:
                - post-expirator/post-expirator.php
                - pre-tests/pre-tests.php
            activatePlugins:
                - post-expirator/post-expirator.php
                - pre-tests/pre-tests.php
        WPWebDriver:
            adminPath: "/wp-admin"
            browser: chrome
            restart: true
            window_size: "1280x1200"
            port: 9515
            capabilities:
                browserName: chrome
                chromeOptions:
                    args:
                        - --headless
                        - --disable-gpu
                        - --disable-infobars
                        - --no-sandbox
                        - --user-agent=wp-browser
                        - --allow-insecure-localhost
                        - --ignore-certificate-errors
                    prefs:
                        download.default_directory: "..."
        Sequence:
            prefix: "uid_"
