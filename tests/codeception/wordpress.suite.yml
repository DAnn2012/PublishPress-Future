actor: WordpressTester
modules:
    enabled:
        - \Helper\Wordpress
        - WPLoader
        - Sequence
    config:
        WPDb:
            dump: "tests/codeception/_data/sql/dump.sql"
            populate: true
            cleanup: false
            urlReplacement: true
            letAdminEmailVerification: false
            letCron: false
        WPLoader:
            isolatedInstall: true
            tablePrefix: "wp_"
            plugins:
                - post-expirator/post-expirator.php
                - pre-tests/pre-tests.php
            activatePlugins:
                - post-expirator/post-expirator.php
                - pre-tests/pre-tests.php
